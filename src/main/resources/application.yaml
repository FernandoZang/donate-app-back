spring:
  application:
    name: donation-app
  jpa:
    properties:
      hibernate:
        jdbc.lob.non_contextual_creation: true
    open-in-view: false
    show-sql: false
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: none

  datasource:
    main:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://aws-0-us-east-1.pooler.supabase.com:5432/postgres
      username: ${banco.username}
      password: ${banco.password}
      dialect: org.hibernate.dialect.PostgreSQLDialect
      hikari:
        auto-commit: false
        maximum-pool-size: 5 #// TODO: AJUSTAR O POOL SIZE AND CONNECTION PER USER

schedule:
  keep-app-running:
    cron: 0 */11 * * * * #A cada 1 minuto

api:
  security:
    token:
      secret: ${security.token}